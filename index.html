<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="img/fitness.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Smart Fit</title>
  </head>
  <body>
    <div class="login-box">
      <img class="avatar" src="img/logo.png" alt="Logo Gym" />
      <h1>Inicio de Sesión</h1>
      <form id="formulario">
        <!--USUARIO-->
        <label for="username">Usuario</label>
        <input type="text" id="userInput" placeholder="Ingresa tu usuario" />

        <!--Contraseña-->
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="passInput"
          placeholder="Ingresa tu contraseña"
        />

        <input type="submit" value="Entrar" onclick="recovery()" />

        <a href="">Crear una Cuenta</a> <br />
        <a href="">Olvidaste tu contraseña</a>
      </form>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
